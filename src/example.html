<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-OiWEn8WwtH+084y4yW2YhhH6z/qTSecHZuk/eiWtnvLtU+Z8lpDsmhOKkex6YARr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid col-md-6">
      <h1><strong>Example Form</strong></h1>
      <form>
        <div class="form-group">
          <label class="control-label" for="fullName">Name</label>
          <input class="form-control" id="fullName" type="text" name="fullName" placeholder="Betty White">
        </div>
        <div class="form-group">
          <label class="control-label" for="link">Personal Link</label>
          <input class="form-control" id="link" type="url" name="img" placeholder="www.example.com">
        </div>
        <div class="form-group">
          <label for="textArea" class="control-label">Description</label>
          <textarea class="form-control" rows="3" id="textArea"></textarea>
          <span class="help-block">Number of characters should not exceed 750.</span>
        </div>
        <button type="submit" class="btn btn-default btn-lg btn-block">Submit</button>
      </form>
    </div>
    <div class="container-fluid col-md-6">
      <div class="results">
        <h1>Example</h1>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
